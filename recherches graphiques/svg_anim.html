<!DOCTYPE html>
<html>
<head>
<script>
function path(){

	var x = document.getElementById('valeur').value;
	
	var montrer = document.getElementById('showV');
	montrer.innerHTML = x;
	
	var courbe = document.getElementById("courbe");
		courbe.setAttribute('d', 'M 0 100 q 75 0 76 -50 q 0 -50 25 75 q 10 20 15 -65 q 0 -30 15 20 q 10 30 100 20');
		courbe.setAttribute('stroke-width', '3');
		courbe.setAttribute('fill', 'none');
		courbe.setAttribute('stroke','url(#MyGradient)');
		
}
function gradient(){

	var grad = document.getElementById('out').value;
	var grad1 = 15-grad;
	
	document.getElementById('valeur').style.background='-moz-linear-gradient(0deg, #A8E5F6' + grad-200 + '%, #E7C5EA' + grad-100 + '%)';

	var color1 = document.getElementById("first");
		color1.setAttribute('offset', grad1*-1 + '%');
	var color2 = document.getElementById("second");
		color2.setAttribute('offset', grad + '%');

}
</script>
<style>

#valeur{
	background:-moz-linear-gradient(0deg, #A8E5F6 0%, #E7C5EA 100%);
}
input[type='range'] {
    -webkit-appearance: none !important;
    background:rgba(0,0,0,0);
    height:15px;
	width: 400px;
}
input[type='range']::-webkit-slider-thumb {
    -webkit-appearance: none !important;
    background:blue;
    height:10px;
    width:10px;
}


</style>
</head>
<body onload="path();">

<form>
<input type="radio" name="couleur1">
<input type="radio" name="couleur2">
<input type="radio" name="couleur3">
<input type="radio" name="couleur4">
<input type="radio" name="couleur5">
<input type="radio" name="couleur6">
</form>

<svg height="200" width="400" >
	<g id="container">
	<defs>
      <linearGradient id="MyGradient">
        <stop id="first" offset="35%" stop-color="#A8E5F6" />
        <stop id="second" offset="50%" stop-color="#E7C5EA" />
      </linearGradient>
    </defs>
	<line x1="0" y1="10" x2="400" y2="12" style="stroke:url(#MyGradient);stroke-width:10" />
	<path id="courbe" />
  </g>
</svg> 

<form onsubmit="return false" oninput="out.value = valeur.valueAsNumber; gradient();">
<input type="range" min="0" max ="100" value="50" id="valeur" name="valeur">
<output name="out" id="out" for="valeur" >50</output>
</form>

<div id="showV"></div>
</body>
</html>
